<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administração - Gerenciador de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e2f;
      color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #2c2f4a;
      padding-top: 1rem;
    }
    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      padding: 0.75rem 1rem;
      display: block;
    }
    .sidebar a:hover {
      background-color: #44476a;
      color: #ffffff;
    }
    .header {
      background-color: #2c2f4a;
      padding: 1rem;
      border-bottom: 1px solid #44476a;
    }
    .card {
      background-color: #2c2f4a;
      border: none;
    }
    .card-title {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block sidebar">
        <div class="position-sticky">
          <h5 class="text-light text-center">Painel</h5>
          <a href="#">Dashboard</a>
          <a href="#">Clientes</a>
          <a href="#">Relatórios</a>
          <a href="#">Configurações</a>
        </div>
      </nav>

      <main class="col-md-10 ms-sm-auto px-md-4">
        <div class="header d-flex justify-content-between align-items-center">
          <h2>Administração</h2>
          <button class="btn btn-outline-light">Sair</button>
        </div>

        <div class="row my-4">
          <div class="col-md-4">
            <div class="card shadow-sm p-3 mb-4">
              <h5 class="card-title">Total de Clientes</h5>
              <p class="card-text display-6">128</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm p-3 mb-4">
              <h5 class="card-title">Novos Hoje</h5>
              <p class="card-text display-6">4</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm p-3 mb-4">
              <h5 class="card-title">Pendentes</h5>
              <p class="card-text display-6">7</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="card shadow-sm p-3">
              <h5 class="card-title">Atividades Recentes</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item bg-dark text-light">João adicionou um novo cliente</li>
                <li class="list-group-item bg-dark text-light">Maria atualizou os dados de um cliente</li>
                <li class="list-group-item bg-dark text-light">Backup realizado com sucesso</li>
              </ul>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
