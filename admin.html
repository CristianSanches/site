<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administração - Gerenciador de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://img.freepik.com/fotos-gratis/luxo-abstrato-desfocar-gradiente-cinza-escuro-e-preto-usado-como-parede-de-estudio-de-fundo-para-exibir-seus-produtos_1258-63996.jpg?semt=ais_hybrid&w=740') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      overflow-x: hidden;
    }
    .sidebar {
      height: 100vh;
      background-color: rgba(44, 47, 74, 0.9);
      padding-top: 1rem;
      transition: all 0.5s ease;
    }
    .sidebar.collapsed {
      width: 80px;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 1rem;
      display: block;
      transition: all 0.3s ease;
      position: relative;
    }
    .sidebar a span.full {
      display: inline;
    }
    .sidebar.collapsed a span.full {
      display: none;
    }
    .sidebar a span.short {
      display: none;
    }
    .sidebar.collapsed a span.short {
      display: inline;
    }
    .sidebar a:hover {
      background-color: #44476a;
      color: #ffffff;
      text-shadow: 0 0 5px #fff, 0 0 10px #aaa;
    }
    .sidebar a::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 2s infinite;
    }
    @keyframes sparkle {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
    }
    .header {
      background-color: rgba(44, 47, 74, 0.9);
      padding: 1rem;
      border-bottom: 1px solid #44476a;
    }
    .card {
      background-color: rgba(44, 47, 74, 0.9);
      border: none;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
    .card-title {
      color: #fff;
    }
    .list-group-item {
      background-color: rgba(33, 37, 41, 0.9);
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
    .toggle-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
    }
    .toggle-text {
      display: inline;
    }
    .sidebar.collapsed .toggle-text {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-md-block sidebar" id="sidebar">
        <div class="position-sticky">
          <button class="toggle-btn w-100 text-start mb-3" onclick="toggleSidebar()">☰ <span class="toggle-text">Menu</span></button>
          <a href="#"><span class="short">Dash</span><span class="full">Dashboard</span></a>
          <a href="#"><span class="short">Cli</span><span class="full">Clientes</span></a>
          <a href="#"><span class="short">Rel</span><span class="full">Relatórios</span></a>
          <a href="#"><span class="short">Cfg</span><span class="full">Configurações</span></a>
        </div>
      </nav>

      <main class="col-md-10 ms-sm-auto px-md-4">
        <div class="header d-flex justify-content-between align-items-center">
          <h2>Administração</h2>
          <button class="btn btn-outline-light">Sair</button>
        </div>

        <div class="row my-4">
          <div class="col-md-4">
            <div class="card shadow-sm p-3 mb-4">
              <h5 class="card-title">Total de Clientes</h5>
              <p class="card-text display-6">128</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm p-3 mb-4">
              <h5 class="card-title">Novos Hoje</h5>
              <p class="card-text display-6">4</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm p-3 mb-4">
              <h5 class="card-title">Pendentes</h5>
              <p class="card-text display-6">7</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="card shadow-sm p-3">
              <h5 class="card-title">Atividades Recentes</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">João adicionou um novo cliente</li>
                <li class="list-group-item">Maria atualizou os dados de um cliente</li>
                <li class="list-group-item">Backup realizado com sucesso</li>
              </ul>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('collapsed');
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
